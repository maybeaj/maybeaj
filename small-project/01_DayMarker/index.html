<!DOCTYPE html>
<html lang="ko">
	<head>
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DayMarker</title>
		<link rel="stylesheet" href="daymarker.css" />
	</head>
	<body>
		<div class="layout">
			<div class="sidebar">
				<div class="title">DayMarker</div>
				<div class="box">
					<strong>Goal</strong>
					<textarea
						id="goalBox"
						style="padding-top: 10px;"
						placeholder="이번 달 목표를              입력하세요"
					></textarea>
				</div>
				<div class="box">
					<strong>Quote</strong>
					<div id="quoteBox" style="font-size: 14px; line-height: 1.5; padding-top:10px;"></div>
				</div>
			</div>

			<div class="calendar">
				<div class="calendar-header">
					<button id="prev-month">◀</button>
					<span id="month-label"></span>
					<button id="next-month">▶</button>
				</div>

				<div class="weekday-row">
					<div>SUN</div>
					<div>MON</div>
					<div>TUE</div>
					<div>WED</div>
					<div>THU</div>
					<div>FRI</div>
					<div>SAT</div>
				</div>

				<div class="date-grid" id="date-grid"></div>
			</div>
		</div>

		<script src="daymarker.js"></script>
	</body>
</html>
