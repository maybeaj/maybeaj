<!DOCTYPE html>
<html>
    <head>
        <title>Font</title>
        <style>
            p {
                font-family:Arial, Helvetica, sans-serif;
                font-size: 30px;
                font-weight: 900;
                font-style: italic;
                line-height: 2;
                letter-spacing: 10px;
                text-transform: capitalize;
                text-align: center;
                text-decoration: underline;
                text-shadow: 1px 1px 1px black;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <p>Hello world!</p>
        <p>Hello world!</p>
    </body>
</html>
