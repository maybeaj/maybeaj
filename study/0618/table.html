<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                width: 80%;
                margin: 10px auto 10px;
                border-collapse: collapse;
            }

            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            tr:nth-child(odd) {
                background-color: #f9f9f9;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>이메일</th>
                <th>0618</th>
                <th>0619</th>
            </tr>
            <tr>
                <td>1</td>
                <td>손현우</td>
                <td>010-1992-0618</td>
                <td>gummy@bear.com</td>
                <td>100</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>채형원</td>
                <td>010-1993-0115</td>
                <td>gummy@frog.com</td>
                <td>100</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>이주헌</td>
                <td>010-1994-1006</td>
                <td>gummy@tiger.com</td>
                <td>100</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
