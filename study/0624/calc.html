<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>함수 계산기 예제</title>
	</head>
	<body>
		<script>
			//함수 계산기 예제

			//더하기 함수
			function add(a, b) {
				return a + b;
			}
			//익명 함수
			const add2 = function (a, b) {
				return a + b;
			};

			//빼기 함수
			function sub(a, b) {
				return a - b;
			}

			const sub2 = function (a, b) {
				return a - b;
			};

			//곱하기 함수
			function mul(a, b) {
				return a * b;
			}

			const mul2 = function (a, b) {
				return a * b;
			};

			//나누기 함수
			function div(a, b) {
				return a / b;
			}

			const div2 = function (a, b) {
				return a / b;
			};

			//나머지 함수
			function mod(a, b) {
				return a % b;
			}

			const mod2 = function (a, b) {
				return a % b;
			};

			//사용자 입력 받기
			const num1 = Number(prompt("첫 번째 숫자를 입력하세요."));
			const operator = prompt("연산자를 입력하세요.");
			const num2 = Number(prompt("두 번째 숫자를 입력하세요."));

			//연산자에 따라 함수 호출
			let result = 0;
			if (operator === "+") {
				result = add(num1, num2);
				
			} else if (operator === "-") {
				result = sub(num1, num2);

			} else if (operator === "*") {
				result = mul(num1, num2);

			} else if (operator === "/") {
				result = div(num1, num2);

			} else if (operator === "%") {
				result = mod(num1, num2);

			} else {
				console.log("잘못된 연산자입니다.");
			}
            console.log(result);
		</script>
	</body>
</html>
