			// javascript beginner 연습문제 7,8,9,10
			// 7. 1부터 10까지의 숫자를 차례대로 출력
			for (let i = 1; i < 11; i++) {
				console.log(i);
			}
			// 8. 1부터 100까지 숫자 중에서 5의 배수만 출력해보세요.
			for (let j = 1; j < 101; j++) {
				if (j % 5 === 0) {
					console.log(j);
				}
			}
			// 9. 사용자가 입력한 숫자까지 1씩 증가하면서 출력해보세요.
			let input = Number(prompt("숫자 입력"));
			for (let k = 1; k <= input; k++) {
				console.log(k);
			}
			// 10. 구구단 2단을 출력해보세요.
			let l = 2;
			for (let m = 1; m < 10; m++) {
				console.log(`${l} * ${m} = ${l * m}`);
			}
