<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pyramid</title>
	</head>
	<body>
		<script>
			// 역방향 피라미드, 정수 n이 주어졌을 때, 높이가 n인 피라미드 별을 출력하세요, 중앙 정렬된 별이 출력되어야 합니다. 홀수 개 별 출력
			let n = Number(prompt("정수 n을 입력하시오."));

			function printReversePyramid(n) {
				for (let i = 0; i < n; i++) {
					let line = "";

					// 공백 출력 (위로 갈수록 공백이 작음)
					for (let j = 0; j < i; j++) {
						line += " ";
					}

					// 별 출력 (2*(n-i)-1 개)
					for (let k = 0; k < 2 * (n - i) - 1; k++) {
						line += "*";
					}

					console.log(line);
				}
			}

			printReversePyramid(n);
		</script>
	</body>
</html>
