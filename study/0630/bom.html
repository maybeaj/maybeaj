		<button onclick="openTheWindow()">새창 띄우기</button>
		<script>
			function openTheWindow() {
				window.open("https://www.naver.com", "popup", "width=600, height=400");
			}

			function autoMovePage() {
				setTimeout(function () {
					location.href = "https://www.naver.com";
				}, 3000);
			}
			//autoMovePage();

			console.log(screen.width);
			console.log(screen.height);
		</script>

		<button onclick="prev()">뒤로가기</button>
		<button onclick="next()">앞으로가기</button>
		<h2>📱 브라우저 정보</h2>
		<ul id="info"></ul>
		<script>
			function prev() {
				history.back();
			}

			function next() {
				history.forward();
			}

			console.log(navigator);
			const info = document.getElementById("info");
			const li = (text) => `<li>${text}</li>`;

			info.innerHTML += li(`언어: ${navigator.language}`);
			info.innerHTML += li(`브라우저: ${navigator.userAgent}`);
			info.innerHTML += li(`화면 해상도: ${screen.width}x${screen.height}`);

			if ("geolocation" in navigator) {
				navigator.geolocation.getCurrentPosition(
					(position) => {
						info.innerHTML += li(`위도: ${position.coords.latitude}`);
						info.innerHTML += li(`경도: ${position.coords.longitude}`);
					},
					() => {
						info.innerHTML += li("위치 정보를 가져올 수 없습니다.");
					}
				);
			} else {
				info.innerHTML += li("이 브라우저는 위치 정보를 지원하지 않습니다.");
			}
		</script>
	</body>
</html>
