<body>
    <script>
        function printStair(n) {
            for ( let i = 0; i < n; i++) {
                let line ="*";

                // 공백 출력 
				for (let j = 0; j < i; j++) {
				line += " ";
				}

                console.log(line);
            }
        }
    </script>
