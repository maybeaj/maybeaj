			// 2. 마름모 만들기 (대칭)
			function printDiamond(n) {
				const height = n * 2 - 1;

				for (let i = 1; i <= height; i++) {
					const stars = i <= n ? 2 * i - 1 : 2 * (height - i) + 1;
					const spaces = i <= n ? n - i : i - n;

					let line = "";

					for (let j = 0; j < spaces; j++) {
						line += " ";
					}

					for (let j = 0; j < stars; j++) {
						line += "*";
					}

					console.log(line);
				}
			}

			printDiamond(3);
